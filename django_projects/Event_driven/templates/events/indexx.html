{% extends 'base.html' %}
{% block content %}
    <h1 class="red">Events</h1>
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search here...">
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default">Search</button>
        </div>
    </div>
    <div class="events">
        {% for event in events %}
            {% include 'events/single_event.html' with event=event %}
        {% endfor %}
    </div>
{% endblock %}
