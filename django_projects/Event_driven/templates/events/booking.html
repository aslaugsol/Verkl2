{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <table class="table">
                    <tr>
                        <th><h5>Event:<strong>X</strong></h5></th>
                        <th><h5>Total:<strong>$</strong></h5></th>
                        <th>
                            <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}"></a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>
            <div class="box-element">
                <div class="event-in-booking">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Event</strong></div>
                    <div style="flex: 1"><strong>Price</strong></div>
                    <div style="flex: 1"><strong>Quantity</strong></div>
                    <div style="flex: 1"><strong>Total</strong></div>
                </div>
                {% for item in event %}
                <div class="event-in-booking">
                    <div style="flex: 2"></div>
                    <div style="flex: 2">{{ item.event.name }}</div>
                    <div style="flex: 1">{{ item.event.price }}</div>
                    <div style="flex: 1">{{ item.quantity }}</div>
                    <div style="flex: 1"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
