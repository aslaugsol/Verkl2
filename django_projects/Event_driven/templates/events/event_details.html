{% extends 'base.html' %}
{% block content %}
    <h1>{{ event.name }}</h1>
    <p>{{ event.category }}</p>
    <p>{{ event.price }}</p>
    <p>Tickets available:{{ event.tickets_available }}/{{ event.max_tickets }}  </p>

    <a href="{% url 'update_event_event' event.id %}" class="block btn-primary">Update event</a>
    <a href="{% url 'delete_event' event.id %}" class="block btn-primary">Delete event</a>
{% endblock %}
